{% extends "base.html" %}

{% block title %}Add Treet{% endblock %}

{% block content %}
<form method="post" role="form">
  {% csrf_token %}
  {{ form.non_field_error }}
  {% for field in form %}
  <div class="form-group">
    {{ field.errors }}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
  </div>
  {% endfor %}
  <p><input type="submit" value="Create treet" /></p>
</form>
{% endblock %}
